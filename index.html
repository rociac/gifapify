<!DOCTYPE html>
<html lang="en">

  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="gif__container">

        <img src="#" class="gif" />

    </form>

  </div>
